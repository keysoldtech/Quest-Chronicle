
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- A geometric dragon head icon for the Quest & Chronicle web app, with the initials Q&C overlaid. -->
  <defs>
    <style>
      .dragon-body { fill: #e8eff3; }
      .icon-text {
        font-family: 'MedievalSharp', 'Times New Roman', serif;
        font-size: 70px;
        fill: #12181b;
        stroke: #e8eff3;
        stroke-width: 4px;
        stroke-linejoin: round;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Dragon Shape -->
  <g class="dragon-shape">
    <!-- Horns -->
    <path class="dragon-body" d="M 105,70 L 125,40 L 145,70 Z" />
    <path class="dragon-body" d="M 90,85 L 110,55 L 130,85 Z" />
    <!-- Head and Neck -->
    <path class="dragon-body" d="M 100,80 C 50,80 50,160 100,160 L 170,160 L 170,120 L 140,90 Z" />
    <!-- Snout and Mouth -->
    <path class="dragon-body" d="M 140,90 L 190,90 L 180,120 L 170,120 Z" />
    <!-- Eye -->
    <circle cx="125" cy="100" r="8" fill="#12181b" />
  </g>

  <!-- Overlay Text -->
  <text x="105" y="130" class="icon-text">Q&amp;C</text>
</svg>